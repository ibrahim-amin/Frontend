<label>Filter City:&nbsp;</label>
<input [(ngModel)]='City'>
<button type="button" (click)="onCityFilter()">Search</button>
<button type="button" (click)="onCityFilterClear()">Clear</button>
<label>Sort By:&nbsp;</label>
<select [(ngModel)]="SortBy">
  <option value="City">City</option>
  <option value="Price">Price</option>
</select>
<button type="button" (click)="SetSortDirection()">
<i *ngIf="SortDirection=== 'asc'" class="fa fa-sort-alpha-asc"></i>
<i *ngIf="SortDirection=== 'desc'" class="fa fa-sort-alpha-desc"></i>

</button>

{{SearchCity}}
<div class="row">
  <div class="shadow-lg col-md-4 p-3" *ngFor="let property of Properties | filter:SearchCity:'City'|sort:[SortBy,SortDirection]">
    <app-property-card [property]="property" ></app-property-card>
</div>
</div>
