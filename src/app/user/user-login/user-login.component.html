<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
     <div class="card-header">
        <h3>Login</h3>
     </div>
     <div class="card-body">
      <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
        <div class="form-group col-12">
           <label for="name" class="form-label">Name</label>
           <input type="text" class="form-control" required  #propname="ngModel" ngModel name="userName" [ngClass]="{'is-invalid':propname.touched && !propname.valid}" >

        </div>

        <div class="form-group col-12">
          <label for="password" class="form-label" >Password</label>
          <input type="text" class="form-control"  required ngModel name="password" #proppassword="ngModel" ngModel  [ngClass]="{'is-invalid':proppassword.touched && !propname.valid}">

       </div>


        <div class="form-group col-12" >
          <button [disabled]="!loginForm.valid" class="btn btn-primary m-2" type="submit">Login</button>
          <button class="btn btn-primary" type="reset">Cancel</button>
        </div>

      </form>
     </div>
  </div>
  </div>
  </div>
